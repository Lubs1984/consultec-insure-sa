# Tells Railway to build using the Dockerfile (not Nixpacks)
# In Railway dashboard: set Root Directory = / , this file does the rest.

[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/api/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
